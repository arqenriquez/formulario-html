<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="registroForm">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="text" name="celular" placeholder="Celular" required>
      <textarea name="comentarios" placeholder="Comentarios" rows="4"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Evita que el formulario recargue la página
      const formData = new FormData(e.target); // Captura los datos del formulario
      const data = Object.fromEntries(formData.entries()); // Convierte los datos en un objeto

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzPSBYCPdpEGstYHh76z_FRI0y7KmCT_jYX0m0bioyALZu4bbcpfZ1rYrjkoH5duNaj2w/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          alert('Datos enviados exitosamente.');
          e.target.reset(); // Limpia el formulario
        } else {
          alert('Error al enviar los datos. Inténtalo nuevamente.');
        }
      } catch (error) {
        alert('Error de red. Por favor, verifica tu conexión.');
      }
    });
  </script>
</body>
</html>
